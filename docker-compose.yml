version: '3.8'

services:
  api:
    build: .
    container_name: storybook-api
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/storybook
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    networks:
      - storybook-network

  db:
    image: postgres:15-alpine
    container_name: storybook-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=storybook
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - storybook-network

volumes:
  postgres_data:

networks:
  storybook-network:
    driver: bridge
